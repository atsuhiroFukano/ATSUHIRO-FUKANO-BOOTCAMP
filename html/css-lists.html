<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-list</title>
</head>
    <!-- css -->
    <style>

        ul.a{
            /* list-style-type:circle; */
            /* list-style-image: url() ; */
        }

        ul.b{
            list-style-type:square;
        }

        ol.c{
            list-style-type:upper-roman;
            /* list-style-position: inside; */
        }

        ol.d{
            list-style-type:lower-alpha;
        }

    </style>

<body>
    <h2>LISTS PROPERTY FOR CSS</h2>

    <P>Examle of unordered list</P>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>coca-cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>coca-cola</li>        
    </ul>

    <p>Example of ordered lists</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>coca-cola</li>              
    </ol>
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>coca-cola</li>              
    </ol>
</body>
</html>
