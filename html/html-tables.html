<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>James</td>
                <td>28</td>
                <td>Greece</td>
            </tr>
            <tr>
                <td>Quinn</td>
                <td>25</td>
                <td>Madagascar</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact Number</th>              
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Baverly</td>
                <td>123845</td>
                <td>123744</td>
            </tr>
            <tr>
                <td>Fin</td>
                <td>444912</td>
                <td>444359</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table>
        <tbody>
            <tr>
                <th>Name</th>
                <td>Berverly</td>
                <td>Fin</td>
            </tr>
            <tr>
                <th rowspan="2">Contact Number</th>
                <th>123845</th>
                <th>444912</th>
            </tr>
            <tr>
                
                <th>123744</th>
                <th>444359</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
