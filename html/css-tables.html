<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tables</title>
    <link rel="stylesheet" href="../assets/styles/css-tables.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Peter</td>
                <td>Grifin</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
